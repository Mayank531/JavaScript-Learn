<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>

    <style>
      .equal-to{
        background-color: black;
        color:aliceblue
      }
    </style>
  </head>

  <body>
    <p>
      <button onclick="
      calculate('1')
      ">
      1
      </button>

      <button onclick="calculate('2')">
        2
      </button>

      <button onclick="calculate('3')">
        3
      </button>

      <button onclick="calculate('+')">
        +
      </button>

    </p>

    <p>
      <button onclick="
      calculate('4')
      ">
      4
      </button>

      <button onclick="calculate('5')">
        5
      </button>

      <button onclick="calculate('6')">
        6
      </button>

      <button onclick="calculate('-')">
        -
      </button>

      <button  onclick="
      calculate('*')
      ">
        *
      </button>
    </p>

    <p>
      <button onclick="
      calculate('7')
      ">
        7
      </button>

      <button onclick="calculate('8')">
        8
      </button>

      <button onclick="calculate('9')">
        9
      </button>

      <button onclick="calculate('/')">
        /
      </button>

      <button  onclick="
      calculate('**')
      ">
        raised ^
      </button>
    </p>

    <p>
      <button onclick="calculation=0;console.log('Cleared');
      ">
        Clear
      </button>

      <button  onclick="
      console.log(`Total: ${calculation=eval(calculation)}`);
      "  class="equal-to">
        =
      </button>

    </p>
    

    <script>
      function calculate(num){
        calculation+=num;
      }
      let calculation='0';
    </script>
  </body>
</html>
