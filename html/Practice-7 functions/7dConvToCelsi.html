<!DOCTYPE html>
<html>
  <head>
    <title>
      Convert to Celsius
    </title>
  </head>
  <body>
    <script>

      function convertToCelsius(fahrenheit){
        let celsius = (fahrenheit-32)*(5/9)
        return celsius
      }

      tempInCelsius = convertToCelsius(77);
      console.log(tempInCelsius)
    </script>
  </body>
</html>
