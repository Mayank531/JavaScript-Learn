<!DOCTYPE html>
<html>
  <head>
    <title>
      Coin Toss
    </title>
  </head>

  <body>

    <p>
      Guess the Coin Toss by Clicking the Button
    </p>

    <button onclick="
    let guess = 1
    let random = Math.floor(Math.random()*(2-1+1))+1;
    let result = guess===random ? 'Right Guess! You Win' : 'Ahh! You Lose';
    console.log(result)
    ">
      HEADS
    </button>

    <button onclick="
    guess = 2
    random = Math.floor(Math.random()*(2-1+1))+1;
    result = guess===random ? 'Right Guess! You Win' : 'Ahh! You Lose';
    console.log(result)
    ">
      TAILS
    </button>

  </body>
</html>
