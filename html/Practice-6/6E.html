<!DOCTYPE html>
<html>
  <head>
    <title>
      Amusement discount 
    </title>
  </head>

  <body>
    <button onclick="
      let age = Math.floor(Math.random()*(150-1+1))+1;
      let isHoliday = true;
      let discount = isHoliday && (age<=6 || age>=65) ? true:false;
      console.log(`Age: ${age} and Discount: ${discount?'25% Discount': 'No Discount'}`);
      
      ">
      Check Discount
    </button>
  </body>

</html>
